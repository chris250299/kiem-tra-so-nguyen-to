<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kiểm tra số nguyên tố</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
function isPrime(num) {
    if (num === 2){
        return true;
    } else if (num > 2){
        for (var i=3; i < 10000 ; i++){
            if (num % i !== 0){
                return true;
            } else if (num === i*i){
                return false;
            } else {
                return false;
            }

        }
    } else {
        return false;
    }
}
var number = parseInt(prompt("Nhập một số"));
var result = isPrime(number);
if (result){
alert(number + " là số nguyên tố");}
else alert(number +" không phải là số nguyên tố");
</script>
</body>
</html>
